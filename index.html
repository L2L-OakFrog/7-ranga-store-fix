<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanga Store</title>
  <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkrke2_HGzpPebgHBmyIDcrU66x-eGkZ2-1g&usqp=CAU" type="image/x-icon">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Latest compiled and minified CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />

</head>

<body>
  <!-- Header(Search Bar) -->
  <header>
    <div class="container-fluid w-25 mt-4 mb-4">
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search here" aria-label="Search">
        <button onclick="loadProducts()" class="btn btn-outline-info" type="button">Search</button>
      </form>
    </div>
  </header>

  <!-- Main Area -->
  <main class="main">
    <!-- <div class="search-field">
      <div class="search-box">
        <input id="input-field" class="search-field" type="text" />
        <button type="button" class="btn btn-primary search-button" data-toggle="button" aria-pressed="false"
          autocomplete="off" id="search-btn" onclick="loadProducts()">
          Search
        </button>
      </div>
    </div> -->

    <!-- Products List & Cart-->
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="ms-2">
        </div>
      </div>
      <!-- Products List -->

      <!-- Cart List -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>Your-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <!-- cart values -->
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total:</th>
                <td colspan="2">$ <span id="total-amount">0</span></td>
                <td></td>
              </tr>
            </tbody>
            <!-- cart values -->
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Area -->
  <footer>
  </footer>

  <!-- Custom JS  -->
  <script src="./js/app.js"></script>
</body>
</html>
